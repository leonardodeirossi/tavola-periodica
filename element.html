      // Class for parsing and manipulating URLs
      class UrlParser {
        // Check if jQuery is defined, a prerequisite for this class
        static checkPrerequisites() {
          return typeof jQuery !== 'undefined';
        }

        // Get the base URL by removing the fragment identifier (e.g., #) and everything after it
        static getBaseUrl() {
          return window.location.href.split("#")[0];
        }

        // Get the module or path part of the URL, which is after the fragment identifier (#)
        static getUrlModule() {
          return window.location.href.split("?")[0].split("#/")[1];
        }

        // Get URL parameters as either a JSON string or an object
        static getUrlParameters(json = false) {
          if (json) {
            // Convert URL parameters to JSON string
            return JSON.stringify(UrlParser.parseUrlParameters("?" + window.location.href.split("?")[1]));
          } else {
            // Return URL parameters as an object
            return UrlParser.parseUrlParameters("?" + window.location.href.split("?")[1]);
          }
        }

        // Parse URL parameters and return them as an object
        static parseUrlParameters(url) {
          // Initialize an empty object to store key-value pairs
          const paramsObject = {};

          // Check if there are any parameters in the URL
          if (url.indexOf('?') !== -1) {
            // Get the part of the URL containing parameters
            const paramString = url.split('?')[1];

            // Split the parameter string into an array of key-value pairs
            const paramArray = paramString.split('&');

            // Iterate through each key-value pair and add it to the object
            for (const param of paramArray) {
              const [key, value] = param.split('=');
              // Decode URI-encoded values and store in the object
              paramsObject[key] = decodeURIComponent(value);
            }
          }

          return paramsObject;
        }
      }
